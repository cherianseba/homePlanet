<div [hidden]="!dataSource.data">
    <div class="input-filter">
        <mat-form-field>
            <input matInput [(ngModel)]="filteredPersonVal" (keyup)="filterByPersonsName()" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="table-container mat-elevation-z8">
        <table matSort mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                <td mat-cell *matCellDef="let element"> {{element.height}} </td>
            </ng-container>
            <ng-container matColumnDef="mass">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mass </th>
                <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
            </ng-container>
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
                <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
            </ng-container>
            <ng-container matColumnDef="edited">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edited Date </th>
                <td mat-cell *matCellDef="let element"> {{element.edited | date}} </td>
            </ng-container>
            <ng-container matColumnDef="planet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Planet Name </th>
                <td mat-cell *matCellDef="let row">
                    <ng-container><a (click)="onClickPlanet(row.planet)">{{row.planet.name}}</a></ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChanged($event)" ></mat-paginator>
</div>
